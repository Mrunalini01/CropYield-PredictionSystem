 <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <title>Crop Yield Prediction</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">

      <style>
          body {
  		height: 200px;
  		background-image: radial-gradient(blue, grey);
	}
      </style>

    </head>

    <body>

      <h1>
        <div style ="text-align:center">
          <font color='white'>
            <br>Crop Yield Predictor
          </font>
        </div>
      </h1>

     <div class="wrapper">
       <div class="container my-5">
         <div class="row">
           <div class="col-md-10 col-sm-6 mx-auto">
             <form class="" action="/predict" method="post">

               <div class="form-group">
                   <select class="form-control" name="State" required="required" id="State">
                   	<option value="" selected>Select State</option>
                   	<option value="0">Maharastra</option>	   
                 </select>
                </div>

               <div class="form-group">
		   <select class="form-control" name="District" required="required" id="District">
                   	<option value="" selected>Select District </option>
                   	<option value="0">AHMEDNAGAR</option>
                   	<option value="1">AKOLA</option>
	           	<option value="2">AMRAVATI</option>
		   	<option value="3">AURANGABAD</option>
		   	<option value="4">BEED</option>
		   	<option value="5">BHANDARA</option>
		   	<option value="6">BULDHANA</option>
		   	<option value="7">CHANDRAPUR</option>
		   	<option value="8">DHULE</option>
		   	<option value="9">GADCHIROLI</option>
                   	<option value="10">GONDIA</option>
		   	<option value="11">HINGOLI</option>
                   	<option value="12">JALGAON</option>
		   	<option value="13">JALNA</option>
	           	<option value="14">KOLHAPUR</option>	
		   	<option value="15">LATUR</option>
                  	<option value="16">NAGPUR</option>
		   	<option value="17">NANDED</option>	
		   	<option value="18">NANDURBAR</option>   
		   	<option value="19">NASHIK</option>
		   	<option value="20">OSMANABAD</option>
		   	<option value="21">PARBHANI</option>
                   	<option value="22">PUNE</option>
		   	<option value="23">SANGLI</option>
	           	<option value="24">SATARA</option>	
		   	<option value="25">SOLAPUR</option>
                   	<option value="26">THANE</option>
		   	<option value="27">WARDHA</option>	
		   	<option value="28">WASHIM</option>   
		   	<option value="29">YAVATMAL</option>
                   </select>
                </div>

               <div class="form-group">
                 <select class="form-control" name="Crop" required="required" id="Crop">
                   <option value="" selected>Select Crop</option>
                   <option value="0">Bajra</option>
                   <option value="1">Jowar</option>
		   <option value="2">Wheat</option>	  
                 </select>
               </div>

               <div class="form-group">
                    <select class="form-control" name="Season" required="required" id="Season">
                   <option value="" selected>Select season</option>
                   <option value="0">Kharif</option>
                   <option value="1">Rabi</option>
                 </select>
                </div>

		<div class="form-group">
                    <input type="text" class="form-control" id="Area" name="Area" placeholder="Enter area(in acres)">
                </div>

		<div class="form-group">
                    <input type="text" class="form-control" id="Rainfall" name="Rainfall" placeholder="Enter rainfall">
                </div>

		<div class="form-group">
                    <input type="text" class="form-control" id="Temperature" name="Temperature" placeholder="Enter temperature">
                </div>

             <div class="form-group">
               <center><button type="submit" class="btn btn-primary mx-auto" id="submit">Predict</button></center>
             </div>
           </form>
	   </div>
         </div>
       </div>
     </div>
           
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
     integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
     integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

  </html>
